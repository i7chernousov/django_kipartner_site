{% extends 'core/base.html' %}

{% block title %}{{ article.title }} — Ки Партнер ИТ{% endblock %}

{% block content %}
<h2>{{ article.title }}</h2>

{% if article.image %}
<img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 400px;">
{% endif %}

<p>{{ article.content }}</p>

<p><small>Дата публикации: {{ article.created_at|date:"d.m.Y" }}</small></p>

<a href="javascript:history.back()">← Назад</a>
{% endblock %}
